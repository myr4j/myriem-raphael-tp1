<div [style.background]="backgroundColor" >
  <Header
      [size]="headerSize"
      [background]="headerBackground"
      [names]="textColorAlign">
  </Header>

  <div class="logoWrapper">
    <WindowsLogo
        [size]="logoSize"
        (colorSelected)="onColorSelected($event)">
    </WindowsLogo>
  </div>

  <Footer
      [footerColor]="footerColor"
      [footerSize]="footerSize">
  </Footer>
</div>
